<div class="sidebar-container">
    <div class="sidebar-header">
        <h3>Doctor Dashboard</h3>
    </div>

            <span>D</span>
        </div>
        <div class="doctor-info">
            <span class="doctor-name">Dr. Smith</span>
            <span class="doctor-specialization">Cardiologist</span>

        <li>

        <li>
            <a routerLink="/dashboard/manage-appointments" routerLinkActive="active">Manage Appointments</a>
        </li>
        <li>
            <a routerLink="/dashboard/patient-records" routerLinkActive="active">Patient Records</a>
        </li>
        <li>
            <a routerLink="/dashboard/profile" routerLinkActive="active">Profile</a>
        </li>
        <li>
            <a routerLink="/dashboard/notifications" routerLinkActive="active">Notifications</a>
        </li>

        <a (click)="logout()" class="logout-button">Logout</a>
    </div>
</div>
