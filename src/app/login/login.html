<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Doctor Login</h2>
      <p>Welcome back, please login to your account.</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <label for="email">Doctor ID / Email</label>
        <input type="email" id="email" placeholder="Enter your email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          A valid email is required.
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>
      <div class="login-actions">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
